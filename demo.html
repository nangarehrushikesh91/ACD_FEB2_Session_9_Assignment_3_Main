<!DOCTYPE html>
<html>
<head>
    <title>ACD_FEB2_Session_9_Assignment_3_Main</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
    <form>
		  <div class="form-group">
			<label for="email">Book ID:</label>
			<input type="text" class="form-control" id="bookID">
		  </div>
		  <div class="form-group">
			<label for="pwd">Book Name:</label>
			<input type="text" class="form-control" id="bookName">
		  </div>
		  <div class="form-group">
			<label for="pwd">Category:</label>
			<input type="text" class="form-control" id="category">
		  </div>
		  <div class="form-group">
			<label for="pwd">Price:</label>
			<input type="text" class="form-control" id="price">
		  </div>
		  <button type="button" id="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
		 
	<br/><br/>
	<div class="container">
		<div id="showData"></div>
	</div>
	
</body>
<script>

    $('#submit').click(function(){

        var myBooks = [
            {
                "Book ID": $("#bookID").val(),
                "Book Name": $("#bookName").val(),
                "Category": $("#category").val(),
                "Price": $("#price").val()
            }
        ]
		
        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");
		table.className = "table table-bordered";     // Bootstrap Class fot table

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
		
		
 	});
</script>
</html>
